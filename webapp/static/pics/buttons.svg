<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- OK Button -->
    <circle cx="100" cy="100" r="30" fill="#777" stroke="#555" stroke-width="3"/>
    <text x="90" y="105" font-size="16" fill="white" font-family="Arial" font-weight="bold">OK</text>

    <!-- Up Button -->
    <rect x="70" y="20" width="60" height="40" rx="15" ry="15" fill="#777" stroke="#555" stroke-width="3"/>
    <polygon points="85,50 115,50 100,30" fill="white"/>

    <!-- Down Button -->
    <rect x="70" y="140" width="60" height="40" rx="15" ry="15" fill="#777" stroke="#555" stroke-width="3"/>
    <polygon points="85,150 115,150 100,170" fill="white"/>

    <!-- Left Button -->
    <rect x="20" y="70" width="40" height="60" rx="15" ry="15" fill="#777" stroke="#555" stroke-width="3"/>
    <polygon points="50,85 50,115 30,100" fill="white"/>

    <!-- Right Button -->
    <rect x="140" y="70" width="40" height="60" rx="15" ry="15" fill="#777" stroke="#555" stroke-width="3"/>
    <polygon points="150,85 150,115 170,100" fill="white"/>
</svg>

